  <h1 class="mt-3" style="text-align: center;">Bienvenue au Blog</h1>
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
              <div class="form-group">
                  <div class="mb-3">
                    <label for="title" class="form-label">Title Post</label>
                    <input type="text" class="form-control" id="title" placeholder="title">
                  </div>
                  <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author" placeholder="author">
                  </div>
                  <div class="mb-3">
                    <label for="body" class="form-label">Body</label>
                    <textarea class="form-control" id="body" rows="3"></textarea>
                  </div>
                  <div class="mb-3">
                    <button class="mr-3 btn btn-outline-success" type="submit">Add post</button>
                    
                    <button class="btn btn-outline-danger" type="reset">Cancel</button>
                  </div>
              </div>
    
          </div> 
        </div>
      </div>
